<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login (Grid)</title>
  </head>
  <body>
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5">
      <div id="title" class="item form-item"></div>
      <div id="login" class="item form-item">
        <form action="#">
          <label for="username">Username</label>
          <input
            id="username"
            class="input"
            type="text"
            name="sign-in"
            placeholder="Enter your username"
            pattern="[A-Za-z0-9]{5,40}"
            title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40"
            required
          />
          <label for="password">Password</label>
          <input
            id="password"
            class="input"
            type="password"
            name="sign-in"
            placeholder="Enter your Password"
            pattern="[A-Za-z0-9]{5,15}"
            title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 15"
            required
          />
          <input class="input button" type="submit" value="Sign in" />
        </form>
      </div>
    </div>
    <div class="item item-6"></div>
    <div class="item item-7"></div>
    <div class="item item-8"></div>
    <div class="item item-9"></div>
  </body>
</html>
